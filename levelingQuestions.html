            </div>

            <div class="answer" >

              <label for='answerB' >Visitted</label>

            <div class="answer" >
              <input type="radio" id='answerC' name='question1' value="C">
              <label for='answerC' >Visitted</label>
            </div>
          </div>

      </form>
    </div>
  </div>
